name: "Pull request preview"
on:
  pull_request:
    branches:
      - stage

permissions:
  contents: read

jobs:
  unit_tests:
    name: "Unit tests"
    runs-on: ubuntu-latest
    timeout-minutes: 10
    defaults:
      run:
        shell: bash
    steps:
      - name: Checkout branch
        uses: actions/checkout@v4

      - name: Setup python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"
          cache: "pip"
          cache-dependency-path: server/requirements.txt
